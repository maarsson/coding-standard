name: Validate coding standards

on:
  push:
  pull_request:

jobs:
  phpmd:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4', '8.5']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Validate PHPMD ruleset file exists
        run: test -f resources/phpmd.xml.dist

      - name: PHPMD should pass for GoodCode
        run: composer ci:phpmd-passes

      - name: PHPMD should fail for BadCode (expected)
        run: |
          set +e
          composer ci:phpmd-fails
          exit_code=$?
          set -e
          if [ $exit_code -eq 0 ]; then
            echo "Expected PHPMD to fail for BadCode fixtures, but it passed."
            exit 1
          fi

  phpcs:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4', '8.5']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Validate PHPCS ruleset file exists
        run: test -f resources/phpcs.xml.dist

      - name: PHPCS should pass for GoodCode
        run: composer ci:phpcs-passes

      - name: PHPCS should fail for BadCode (expected)
        run: |
          set +e
          composer ci:phpcs-fails
          exit_code=$?
          set -e
          if [ $exit_code -eq 0 ]; then
            echo "Expected PHPCS to fail for BadCode fixtures, but it passed."
            exit 1
          fi

  sync-smoke:
    name: Sync smoke test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer

      - name: Install repo dependencies (optional)
        run: composer install --no-interaction --prefer-dist

      - name: Prepare path repo for consumer test
        run: |
          mkdir -p /tmp/sync-smoke/repo
          rsync -a --delete ./ /tmp/sync-smoke/repo/

      - name: Run consumer sync smoke test
        working-directory: /tmp/sync-smoke
        run: |
          /tmp/sync-smoke/repo/test/ci/sync-smoke.sh
